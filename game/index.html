<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Own CSS-->
    <link rel="stylesheet" href="./style.css">
    

    <!--Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>


    <script src="./app.js"></script>
    

    <title>Balloon Game</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <div class="header">
        <h1>Welcome Balloon Pop Game</h1>
    </div>
    <!--Login Section-->
    <div class="loginf container" id="loginsec">
        <h2 style="text-align: center;">Login Here</h2>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="loginPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPass" required>
            </div>
        </form>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-primary" id='ssign' onclick="showsignup()">SignUp</button>
    </div>
    <!--Sign Up Section-->
    <div class="signf container" id='signupsec'>
        <h2 style="text-align: center;">Sign Up Here</h2>
        <form>
            <div class="mb-3">
                <label for="signEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="signPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="signPass" required>
            </div>
        </form>
        <button class="btn btn-primary" onclick="signup_func()">Signup</button>
        <button class="btn btn-primary" onclick="showslogin()">Back</button>



        <!--Js Script-->
        <!-- <script src="./app.js"></script> -->
    </div>
</body>

</html>
