<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <div class="main">
        <div class="greet container" >
            <h1>Welcome</h1>
        </div>
        <div class = "cp container" >
            <button type="button" class="btn btn-secondary btn-lg" onclick="showprojectpopup()">Large button</button>
        </div>
    </div>
    <div class="cppop container" id=cpopup>
        <h3>Create New Project</h3>
        <form>
          <div class="mb-3">
            <label for="proName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="proName">
          </div>
          <div class="mb-3">
            <label for="cat" class="form-label">Categoty</label>
            <input type="text" class="form-control" id="cat">
          </div>
          <div class="mb-3">
            <label for="memEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="memEmail">
          </div>
        </form>
        <button class="btn btn-primary" id="create" onclick="insert_project1()">Create</button>
        <button class="btn btn-primary" id="close" onclick="closerojectpopup() ,showownProject()">Close</button>
    </div>
    <button onclick="logout()">logout</button>
  </body>
  <script src="./app.js"></script>
