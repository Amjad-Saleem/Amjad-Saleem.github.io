  <div class="header container">
    <h1>Project Management System</h1>

  <div class="login container" id=LoginSec>
    <form>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail">
      </div>
      <div class="mb-3">
        <label for="loginPass" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPass">
      </div>
    </form>
    <button class="btn btn-primary" id="login" onclick="login()">Login</button>

  <div class="signUp container" id=SingupSec>

      </div>
      <div class="mb-3">
        <label for="signEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signEmail">
      </div>
      <div class="mb-3">
        <label for="signPass" class="form-label">Password</label>
        <input type="password" class="form-control" id="signPass">
      </div>
    </form>
    <button class="btn btn-primary" id="sign" onclick="signup_func()">Sign Up</button>
    <button class="btn btn-primary" id="bck">Back</button>
